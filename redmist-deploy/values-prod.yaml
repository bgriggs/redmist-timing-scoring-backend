# Production Environment Configuration
global:
  env:
    "ASPNETCORE_ENVIRONMENT": "Production"
    "ASPNETCORE_FORWARDEDHEADERS_ENABLED": "true"
    "ASPNETCORE_URLS": "http://+:8080"
    "REDIS_SVC": "redis-master:6379"
    "Keycloak__Realm": "redmist"
    "Keycloak__AuthServerUrl": "https://auth.redmist.racing"
    "SentinelApiUrl": "https://svs-api.sentinel.racing/api/"

# Override for all subcharts
redmist-status-api:
  environment: prod

redmist-user-management:
  environment: prod

redmist-event-management:
  environment: prod

redmist-relay-api:
  environment: prod

# Redis configuration for production (using Redis Operator)
redis:
  name: "redis"
  replicas: 2
  
  sentinel:
    replicas: 3
    resources:
      requests:
        cpu: "50m"
        memory: "64Mi"
      limits:
        cpu: "100m"
        memory: "128Mi"
  
  resources:
    requests:
      cpu: "50m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "256Mi"
  
  auth:
    secretName: "rmkeys"
    secretKey: "redis"
  
  customConfig:
    - "maxmemory-policy allkeys-lru"
    - "appendonly no"
