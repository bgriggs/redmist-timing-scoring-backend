replicaCount: 1

image:
  repository: bigmission/redmist-status-api
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  # Environment-specific configuration
  environment: prod  # Override this in environment-specific values files
  domain: redmist.racing
  subdomain: api
  hosts:
  - paths: 
    - path: /status/(.*)
      pathType: ImplementationSpecific
  tls: false

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 85
  targetMemoryUtilizationPercentage: 90

resources:
  requests:
    cpu: "40m"
    memory: "220Mi"
  limits:
    cpu: "200m"
    memory: "350Mi"

serviceAccount:
  create: false

env:
  PathBase: "/status"
