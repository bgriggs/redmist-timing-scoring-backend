replicaCount: 1

image:
  repository: bigmission/redmist-external-data-collection
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false

autoscaling:
  enabled: false

resources:
  requests:
    cpu: "10m"
    memory: "100Mi"
  limits:
    cpu: "70m"
    memory: "250Mi"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  # Specifies whether RBAC resources should be created
  create: true

env: