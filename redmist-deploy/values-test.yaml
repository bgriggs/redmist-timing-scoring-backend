# Test Environment Configuration with Cloudflare TLS
global:
  env:
    "ASPNETCORE_ENVIRONMENT": "Production"
    "ASPNETCORE_FORWARDEDHEADERS_ENABLED": "true"
    "ASPNETCORE_URLS": "http://+:8080"
    "REDIS_SVC": "redis-test-node-0.redis-test-headless.timing-test.svc.cluster.local:6379,redis-test-node-1.redis-test-headless.timing-test.svc.cluster.local:6379"
    "Keycloak__Realm": "redmist"
    "Keycloak__AuthServerUrl": "https://auth.redmist.racing"
    "SentinelApiUrl": "https://svs-api.sentinel.racing/api/"
  secrets:
    - env: "REDIS_PW"
      name: "rmkeys-test"
      key: "redis"
    - env: "ConnectionStrings__Default"
      name: "rmkeys-test"
      key: "db"
    - env: "Keycloak__ClientSecret"
      name: "rmkeys-test"
      key: "usermansecret"

# Override for all subcharts - disable TLS since Cloudflare handles it

redmist-status-api:
  environment: test
  ingress:
    tls: false
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"

redmist-relay-api:
  environment: test
  ingress:
    tls: false
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"

redmist-event-management:
  environment: test
  ingress:
    tls: false
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"

redmist-user-management:
  environment: test
  ingress:
    tls: false
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"

# Redis configuration for test
redis:
  fullnameOverride: "redis-test"
  auth:
    existingSecret: rmkeys-test
